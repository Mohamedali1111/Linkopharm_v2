<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />
    <link rel="stylesheet" href="/css/displayproducts.css"/>
    <link rel="stylesheet" href="/css/dashboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Products</title>
</head>
<body>
    <div class="container">
        <div th:replace="~{partials/dashboardsidebar}"></div>


        <main class="table">
            <section class="theader">
                <h1>Products List</h1>
                <div class="search">
                    <input type="search" placeholder="Search existing products...">
                </div>
                <div class="add_product">
                    <a href="@{/products/add}">
                        <button class="btn add-product"><i class="fa fa-plus"></i> Add Product</button>
                    </a>
                </div>
            </section>
            <section class="table_body">
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Edit/Delete</th>
                            <th>Availability</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop products list -->
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td>
                                <img th:if="${product.imagePath}" th:src="@{/images/{imagePath}(imagePath=${product.imagePath})}" alt="Product Image" style="height:50px; width:auto;"/>
                            </td>
                            <td th:text="${product.name}"></td>
                            <td>
                                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                                /
                                <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                            </td>
                            <td th:text="${product.availability}"></td>
                            <td th:text="${product.price}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
