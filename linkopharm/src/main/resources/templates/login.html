
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="/css/login.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gerlach+Sans:wght@400&display=swap">

		
	</head>
	<style>
        .error-message {
            color: red;
        }
    </style>


	<body>
      <div th:replace="~{partials/navbar}"></div>

	<div class="macontainer">

<h1>Sign in</h1>
<h3>Linkopharm</h3>
<form th:action="@{/User/Login}" th:object="${user}" method='POST'>

	<div id='lname' class='err'></div>

	<input type="text" th:field="*{email}" id="inputmail" placeholder="Enter email" name="email" required>
	<div th:if="${param.error}" class="error-message">Invalid email or password</div>

	
	<input type="password" name="password" th:field="*{password}" id="inputpass" placeholder="Enter Password" required>
	<div th:if="${param.error}" class="error-message">Invalid email or password</div>

	<button type="submit" class="lll" value="signup" name="log">Login</button>
</form>



<p>don"t have an account? <a href="/User/Registration">Signup</a></p>





</div>


	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</html>
